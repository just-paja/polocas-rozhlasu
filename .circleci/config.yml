workspace_root: &workspace_root
  ~/repo

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9-stretch

onMaster:
  branches:
    only: master

onTag: &onTag
  tags:
    only: /[0-9]+\.[0-9]+\.[0-9]+(-(alpha|beta)(\-[0-9]+)?)?/

onTagOnly:
  <<: *onTag
  branches:
    ignore: /.*/

onTagAndEveryBranch:
  filters:
    <<: *onTag

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-
      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build-react:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build react app
          command: npm run build:react

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./build

  build-electron-prepare:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Prepare for electron build
          command: npm run build:electron:prepare

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./dist

  build-linux:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Update apt package list
          command: sudo apt-get update

      - run:
          name: Install build deps
          command: sudo apt-get install fakeroot rpm

      - run:
          name: Build electron app
          command: npm run build:electron:make -- -- -p linux

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./dist/electron/out/make

  build-darwin:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron:make -- -- -p darwin

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./dist/electron/out/make

  build-mas:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron:make -- -- -p mas

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./dist/electron/out/make

  build-win32:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Use 32-bit arch
          command: sudo dpkg --add-architecture i386

      - run:
          name: Update apt package list
          command: sudo apt-get update

      - run:
          name: Install wine
          command: sudo apt-get install wine32 wine64 mono-devel

      - run:
          name: Create 32bit wine prefix
          command: WINEARCH=win32 WINEPREFIX=/home/circleci/.wine32 wineboot

      - run:
          name: Create 64bit wine prefix
          command: WINEARCH=win64 WINEPREFIX=/home/circleci/.wine wineboot

      - run:
          name: Build electron app
          command: npm run build:electron:make -- -- -p win32

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./dist/electron/out/make

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Run tests
          command: npm test -- --coverage

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./coverage

  publish-test-coverage:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Install code climate reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build

      - run:
          name: Publish coverage
          command: ./cc-test-reporter after-build

  publish-binaries:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Publish using electron-forge
          command: npm run publish:binaries -- -- --from-dry-run --auth-token $GIGHUB_ACCESS_TOKEN

workflows:
  version: 2
  build-n-package:
    jobs:
      - install:
          <<: *onTagAndEveryBranch
      - test:
          requires:
            - install
          <<: *onTagAndEveryBranch
      - publish-test-coverage:
          requires:
            - test
          filters:
            <<: *onMaster
      - build-react:
          requires:
            - install
          <<: *onTagAndEveryBranch
      - build-electron-prepare:
          requires:
            - build-react
          <<: *onTagAndEveryBranch
      - build-linux:
          requires:
            - build-electron-prepare
          <<: *onTagAndEveryBranch
      - build-darwin:
          requires:
            - build-electron-prepare
          <<: *onTagAndEveryBranch
      - build-mas:
          requires:
            - build-electron-prepare
          <<: *onTagAndEveryBranch
      - build-win32:
          requires:
            - build-electron-prepare
          <<: *onTagAndEveryBranch
      - publish-binaries:
          requires:
            - build-darwin
            - build-linux
            - build-mas
            - build-win32
          filters:
            <<: *onTagOnly
