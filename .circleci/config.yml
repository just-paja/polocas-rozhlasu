workspace_root: &workspace_root
  ~/repo

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:9-stretch

version: 2
jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependencies-{{ checksum "package.json" }}
          - dependencies-
      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build-react:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build react app
          command: npm run build:react

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build-electron-prepare:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build react app
          command: npm run build:electron:prepare

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  build-electron-linux:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron -- -- -p linux


  build-electron-darwin:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron -- -- -p darwin

  build-electron-mas:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron -- -- -p mas

  build-electron-win32:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Build electron app
          command: npm run build:electron -- -- -p win32

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: *workspace_root

      - run:
          name: Run tests
          command: npm test

workflows:
  version: 2
  build-n-package:
    jobs:
      - install
      - test:
          requires:
            - install
      - build-react:
          requires:
            - install
      - build-electron-prepare
      - build-electron-linux:
          requires:
            - build-react
            - build-electron-prepare
      - build-electron-darwin:
          requires:
            - build-react
            - build-electron-prepare
      - build-electron-mas:
          requires:
            - build-react
            - build-electron-prepare
      - build-electron-win32:
          requires:
            - build-react
            - build-electron-prepare
